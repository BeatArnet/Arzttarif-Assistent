[RAG]
enabled = 0

[APP]
version = 2.7

[SYNONYMS]
enabled = 0
catalog_path = data/synonyms.json

[REGELPRUEFUNG]
# wenn 1, dann werden nur Kumuluationen zugelassen, die explizit im Regelwerk erw√§hnt werden
# wenn 0, dann ist alles kumulierbar, was nicht explizit verboten ist
kumulation_explizit = 0

[LOGGING]
# Global log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
allgemein = WARNING
# Log complete prompts sent to the LLMs (0 oder 1)
input_text = 1
# Log token counts for prompts and responses (0 oder 1)
tokens = 1
# Log raw LLM responses (0 oder 1)
output_text = 0
# Log initial parsed JSON from LLM stage 1 (0 oder 1)
s1_parsed_json_initial = 0
# Log initial parsed JSON vor der Validierung [LLM_S1_PARSED_JSON_BEFORE_VALIDATION] (0 oder 1)
s1_parsed_json_before_validation = 0
# Log initial parsed JSON nach SETRDEFAULTS [LLM_S1_JSON_AFTER_SETRDEFAULTS] (0 oder 1)
s1_parsed_json_after_setrdefaults = 0
# Log identifizierte Leistungen vor der Validierung [LLM_S1_IDENTIFIED_LEISTUNGEN_BEFORE_ITEM_VALIDATION] (0 oder 1)
s1_identified_Leistungen_before_item_validation = 0


