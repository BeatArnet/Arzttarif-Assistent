<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualitätskontrolle</title>
    <link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png">
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #005EB8;
            --primary-light: #E6F0FA;
            --primary-strong: #0a4ea1;
            --accent: #00856F;
            --einzel-accent: #0a7bd4;
            --pauschal-accent: #0e9a78;
            --danger: #D80027;
            --text-color: #333;
            --text-muted: #5b6b80;
            --border-color: #ccc;
            --background-color: #f9f9f9;
            --details-bg: #fdfdfd;
            --details-border: #eee;
            --surface: rgba(255, 255, 255, 0.78);
            --surface-strong: rgba(255, 255, 255, 0.95);
            --shadow-flat: 0 1px 2px rgba(12, 38, 86, 0.06);
            --shadow-card: 0 22px 38px rgba(15, 36, 84, 0.16);
            --focus-ring: 0 0 0 3px rgba(0, 94, 184, 0.3);
            --form-width: 760px;
            --content-max: calc(100vw - 26px);
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 20px 18px 22px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: radial-gradient(120% 140% at 15% 10%, rgba(0, 94, 184, 0.12), transparent 55%),
                radial-gradient(110% 130% at 85% 15%, rgba(0, 133, 111, 0.12), transparent 52%),
                linear-gradient(125deg, #f8fbff, #eef3ff, #f6fbff);
            background-size: 120% 120%, 120% 120%, 200% 200%;
            color: var(--text-color);
            font: 15px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            box-sizing: border-box;
            width: 100%;
        }

        .app-shell {
            width: 100%;
            max-width: var(--content-max);
            margin: 0;
            padding: 0 10px 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Top-Bar */
        .top-info {
            display: flex;
            justify-content: flex-start;
            gap: 14px;
            flex-wrap: wrap;
            padding: 10px 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.78);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 22px 38px rgba(15, 36, 84, 0.16);
            margin-bottom: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .top-info-left,
        .top-info-right {
            display: flex;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        .top-info-right {
            margin-left: auto;
        }

        .language-select {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        .language-select label {
            font-weight: 600;
            color: var(--text-muted);
        }

        #languageSelect {
            width: auto;
            margin-bottom: 0;
            background: var(--surface);
            border-radius: 12px;
            padding: 8px 12px;
            border: 1px solid rgba(0, 94, 184, 0.18);
            box-shadow: var(--shadow-flat);
        }

        #backLink {
            color: var(--primary-strong);
            text-decoration: underline;
            font-weight: 600;
        }

        #backLink:hover {
            text-decoration: underline;
        }

        .version-line {
            font-size: 0.95em;
            color: var(--text-muted);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .version-line a {
            color: var(--primary-strong);
            font-weight: 600;
        }

        h1 {
            color: var(--primary-strong);
            font-size: clamp(1.6rem, 2.2vw, 2.05rem);
            letter-spacing: 0.01em;
            margin: 4px 0 12px;
            font-weight: 650;
        }

        /* Split Layout */
        .split-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: auto;
            align-items: stretch;
            gap: 18px;
            width: 100%;
            flex: 1;
            /* Take remaining height */
            min-height: 0;
            /* Allow shrinking */
            margin-bottom: 14px;
        }

        .group-section {
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(180deg, var(--surface-strong) 0%, rgba(246, 250, 255, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.76);
            border-radius: 18px;
            box-shadow: var(--shadow-card);
            padding: 12px;
            overflow: hidden;
            min-height: 0;
        }

        .group-section::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background: linear-gradient(120deg, rgba(10, 125, 212, 0.06), rgba(0, 154, 120, 0.06));
            pointer-events: none;
        }

        .group-section.einzelleistungen::after,
        .group-section.pauschalen::after {
            content: "";
            position: absolute;
            left: 0;
            top: 12px;
            bottom: 12px;
            width: 6px;
            border-radius: 12px;
        }

        .group-section.einzelleistungen::after {
            background: linear-gradient(180deg, var(--einzel-accent), rgba(10, 125, 212, 0.25));
        }

        .group-section.pauschalen::after {
            background: linear-gradient(180deg, var(--pauschal-accent), rgba(14, 154, 120, 0.25));
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--details-border);
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .group-metrics {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .group-title {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .group-kicker {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.72rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #fff;
            background: var(--einzel-accent);
            box-shadow: var(--shadow-flat);
        }

        .group-section.pauschalen .group-kicker {
            background: var(--pauschal-accent);
        }

        .group-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-strong);
            line-height: 1.2;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom Scrollbar */
        .table-container::-webkit-scrollbar {
            width: 6px;
        }

        .table-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb {
            background: rgba(0, 94, 184, 0.2);
            border-radius: 3px;
        }

        .table-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 94, 184, 0.4);
        }

        /* Compact Table Styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0;
            background: #fff;
            font-size: 0.85rem;
        }

        .compact-table {
            font-size: 0.82rem;
        }

        th,
        td {
            border: 1px solid var(--details-border);
            padding: 4px 6px;
            line-height: 1.15;
            vertical-align: middle;
        }

        th {
            background: var(--primary-light);
            text-align: left;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .compact-table tr:nth-child(even) {
            background: rgba(0, 94, 184, 0.02);
        }

        .compact-table th.col-id,
        .compact-table td:nth-child(1) {
            width: 62px;
            text-align: center;
            font-weight: 600;
        }

        .compact-table th.col-action,
        .compact-table td:nth-child(3) {
            width: 110px;
            text-align: center;
        }

        .compact-table th.col-res-de,
        .compact-table th.col-res-fr,
        .compact-table th.col-res-it,
        .compact-table td:nth-child(4),
        .compact-table td:nth-child(5),
        .compact-table td:nth-child(6) {
            width: 70px;
            text-align: center;
            white-space: nowrap;
        }

        .compact-table td:nth-child(2) {
            max-width: 460px;
        }

        .compact-table td {
            height: 32px;
        }

        .global-controls {
            display: flex;
            gap: 14px;
            align-items: center;
            flex-wrap: wrap;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.78);
            padding: 10px 16px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        #overallSummary,
        #tokenSummary,
        #perfSummary {
            color: var(--text-muted);
        }

        .summary-strip {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            font-size: 0.92em;
        }

        .summary-chip {
            background: rgba(0, 94, 184, 0.06);
            border: 1px solid rgba(0, 94, 184, 0.12);
            color: var(--text-color);
            padding: 6px 10px;
            border-radius: 10px;
            box-shadow: var(--shadow-flat);
        }

        .summary-chip.mini {
            font-size: 0.8rem;
            padding: 4px 8px;
            background: rgba(0, 94, 184, 0.05);
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
            background: linear-gradient(132deg, var(--primary) 0%, #0a7bd4 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 16px 28px rgba(0, 82, 168, 0.25);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-position 0.25s ease;
            background-size: 150% 150%;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 22px 36px rgba(0, 82, 168, 0.28);
            background-position: 100% 0%;
        }

        button:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8), var(--focus-ring);
        }

        button:disabled {
            background: linear-gradient(135deg, #adb8c8 0%, #94a2b5 100%);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.75;
        }

        /* Action Button Compact override */
        .action-btn {
            padding: 3px 8px;
            font-size: 0.78rem;
            border-radius: 7px;
            margin: 0;
            box-shadow: none;
        }

        @media (max-width: 1024px) {
            .split-container {
                grid-template-columns: 1fr;
                height: auto;
                flex: none;
            }

            .group-section {
                max-height: 500px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --content-max: calc(100vw - 32px);
            }

            body {
                padding: 26px 12px 18px;
            }

            .top-info {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <div class="top-info">
            <div class="top-info-left">
                <div class="language-select">
                    <label id="langLabel" for="languageSelect">Sprache:</label>
                    <select id="languageSelect">
                        <option value="de">Deutsch</option>
                        <option value="fr">Fran&ccedil;ais</option>
                        <option value="it">Italiano</option>
                    </select>
                </div>
            </div>
            <div class="top-info-right">
                <a id="backLink" href="index.html">Zur App</a>
                <div class="version-line">
                    <span id="versionSpan">V?</span>
                    <span>&middot;</span>
                    <span>Arnet Konsilium</span>
                    <span>&middot;</span>
                    <a href="https://www.arkons.ch/" target="_blank">https://www.arkons.ch/</a>
                    <span>&middot;</span>
                    <span class="version-year">2025</span>
                    <span>&middot;</span>
                    <span id="tarifVersionSpan"></span>
                </div>
            </div>
        </div>

        <h1 id="qcHeader">Qualitätskontrolle</h1>

        <div class="split-container">
            <!-- Einzelleistungen Section -->
            <div class="group-section einzelleistungen">
                <div class="group-header">
                    <div class="group-title">
                        <span class="group-kicker">TARDOC</span>
                        <h2 id="headerEinzelleistungen">Einzelleistungen</h2>
                    </div>
                    <div class="group-metrics">
                        <span id="perfEinzSummary" class="summary-chip mini"></span>
                    </div>
                </div>
                <div class="table-container">
                    <table id="tableEinzelleistungen" class="compact-table">
                        <thead>
                            <tr>
                                <th class="col-id">ID</th>
                                <th class="col-example">Beispiel</th>
                                <th class="col-action">Aktion</th>
                                <th class="col-res-de">DE</th>
                                <th class="col-res-fr">FR</th>
                                <th class="col-res-it">IT</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Pauschalen Section -->
            <div class="group-section pauschalen">
                <div class="group-header">
                    <div class="group-title">
                        <span class="group-kicker">Pauschale</span>
                        <h2 id="headerPauschalen">Pauschalen</h2>
                    </div>
                    <div class="group-metrics">
                        <span id="perfPauschSummary" class="summary-chip mini"></span>
                    </div>
                </div>
                <div class="table-container">
                    <table id="tablePauschalen" class="compact-table">
                        <thead>
                            <tr>
                                <th class="col-id">ID</th>
                                <th class="col-example">Beispiel</th>
                                <th class="col-action">Aktion</th>
                                <th class="col-res-de">DE</th>
                                <th class="col-res-fr">FR</th>
                                <th class="col-res-it">IT</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="global-controls">
            <button id="testAllBtn">Alle Beispiele testen</button>
            <div class="summary-strip">
                <div id="overallSummary" class="summary-chip"></div>
                <div id="tokenSummary" class="summary-chip"></div>
                <div id="perfSummary" class="summary-chip"></div>
            </div>
        </div>
    </div>

    <script src="quality.js"></script>
    <script>
        // Version wie in index anzeigen
        fetch('/api/version')
            .then(r => r.json())
            .then(d => {
                const span = document.getElementById('versionSpan');
                if (span && d && d.version) span.textContent = 'V' + d.version;
                const tspan = document.getElementById('tarifVersionSpan');
                if (tspan && d && d.tarif_version) tspan.textContent = d.tarif_version;
            })
            .catch(() => { });

        // Sprache synchron mit index steuern
        document.addEventListener('DOMContentLoaded', () => {
            const sel = document.getElementById('languageSelect');
            const stored = localStorage.getItem('language');
            const initial = (stored && ['de', 'fr', 'it'].includes(stored)) ? stored : 'de';
            if (sel) sel.value = initial;
            sel?.addEventListener('change', (e) => {
                const lang = e.target.value;
                localStorage.setItem('language', lang);
                if (typeof applyLanguage === 'function') applyLanguage(lang);
            });
        });
    </script>
</body>

</html>
